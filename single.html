	<body>
		<div class='displayBlock'>
			Heureu.x.se élu.e : 
			<span id='result'></span>

	<script type="text/javascript">
		/*
			Expects aprpenants to have a sub array called data
			Pick a random record in it
			put it in html container "result"
		*/
		function choose(apprenants){
			apprenants = apprenants.data;
			console.log(apprenants);
			var chosenOne = apprenants[Math.floor(Math.random()*apprenants.length)];
			window.document.getElementById("result").innerHTML = chosenOne;
		}


		loadJSON("apprenants.json", choose);
	</script>
